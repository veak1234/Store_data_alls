<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayObject = [
            {fistName :"hello",last:"wi"},
            {fistName :"rello",last:"hi"},
            {fistName :"bello",last:"hi"},
            {fistName :"aello",last:"gi"},
            {fistName :"cello",last:"qi"},
        ]

        arrayObject.sort(function(a,b){
            if(a.fistName .toUpperCase() <b.last.toLowerCase()
            )return -1;
            if(a.fistName .toUpperCase() <b.last.toLowerCase()
            )return 1;
            return 0;
        });
        console.log(arrayObject)
    </script>
</body>
