<!DOCTYPE html>
<html onmousemove="moveBox(event)">
  <head>
    <title>A Function to Move a Box</title>
    <style type="text/css">
      div.box {

        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
        border-radius: 50%;
        top: -100px;
        left: -100px;

      }
    </style>
  </head>
  <body>
    <h2>A Function to Move a Box</h2>
    <hr />
    <div class="box" id="box"></div>

    <script>
      function moveBox(event) {
        // TODO 
        
        let box = document.getElementById('box');
        box.style.left = event.clientX+'px';
        box.style.top = event.clientY+'px';

      }

      document.documentElement.addEventListener("mousemove", moveBox);
    </script>
  </body>
</html>
