  <script>
    // 1- Run this code and try to understand the result on the console


    //		The function 'add' and 'substract' are called "callback" because they are passed as parameter
    //		of the function 'operationOnNumbers'

    // 2- Create another callback 'divise', which divide 2 numbers and call it using operationOnNumbers

    let add = (n1, n2) => n1 + n2;
    let substract = (n1, n2) => n1 - n2;
    let OnNumbers = (n1, n2) => (n1 + n2) / 2;

    function operationOnNumbers(op) {
      let number1 = 5;
      let number2 = 6;

      console.log("the result of operation is : ", op(number1, number2));
    }

    operationOnNumbers(add);
    operationOnNumbers(substract);
    operationOnNumbers(OnNumbers);

  </script>
