  <script>
    // TODO: Define the functions 'first', 'second' and 'third' as arrow functions

    //Arrow style
    let first = () =>{
      console.log('1')
    } 
    let second = () =>{
      console.log('2')
    } 
    let third = (color) =>{
      console.log('3')
    } 
    
    // Normnal style
    function first() {
      console.log("1");
    }

    function second() {
      console.log("2 ");
    }

    function third(color) {
      console.log("3 ", color);
    }
    
    first();
    second();
    third("orange");
  </script>
